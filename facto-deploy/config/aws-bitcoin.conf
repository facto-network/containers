# Facto AWS Bitcoin Node Configuration
# Default configuration for AWS Bitcoin nodes

# Provider
PROVIDER=aws

# Node type
NODE_TYPE=bitcoin

# AWS specific
AWS_REGION=us-east-1
INSTANCE_TYPE=m5.xlarge
VOLUME_SIZE=500

# Resources
INSTANCE_NAME=facto-aws-bitcoin
KEY_NAME=facto-bitcoin-key
SG_NAME=facto-bitcoin-sg

# Project settings
PROJECT_NAME=facto
ENVIRONMENT=development 